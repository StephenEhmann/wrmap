location: durham

evaluation:
  enable:
    bus: 1
    grocery: 1
    resources: 0
    employment: 0
    safety: 0

  value:
    bus:
      # TODO
      selection: nearest
      function:
      - const: 1.0
    grocery:
      selection: nearest
      function:
      - point: [0.0,1.0]
      - linear
      - point: [0.25,0.95]
      - linear
      - point: [0.75,0.70]
      - linear
      - point: [1.25,0.20]
      - exp: [6.4,-2.7726]
    resources:
      # TODO
      selection: nearest
      function:
      - const: 0.0
    employment:
      # TODO
      selection: nearest
      function:
      - const: 0.0
    safety:
      selection: evaluated

  final:
    mul:
      - bus
      - weighted_sum:
          grocery: 1.0
          resources: 0.0
          employment: 0.0
          safety: 0.0

bus:
  style:
    color: '0000CC'
    icon: bus

grocery:
