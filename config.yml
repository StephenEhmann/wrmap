    Harris Teeter: 1
    Whole Foods: 1
    Harris Teeter: 1
    Trader Joe's: 1
    Sam's Club: 1
    Durham Co-Op: 1
    Whole Foods Market: 1
    Family Dollar: 1
    A&C SUPERMARKET EQUIPMENT: 1
    tobacco & vape: 1
