    Food Lion: 1
    Kroger: 1
    Walmart: 1
    Walmart Supercenter: 1
    Walmart Neighborhood Market: 1
    Supertarget: 1
    ALDI: 1
    Lidl: 1
    Publix: 1
    Lowes Foods: 1
    Compare Foods: 1
    Save-A-Lot: 1
    Food World: 1
