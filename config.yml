location: durham

### Parameters for finding things
find:
  bus: {}

  grocery:
    # Note that some of these are required to be in the include section because they do not have the proper google places tagging
    # (eg. Kroger has 'grocery_or_supermarket' which is a deprecated tag and does not have the proper 'supermarket' tag)
    include:
      Food Lion: 1
      Kroger: 1
      Walmart: 1
      Walmart Supercenter: 1
      Walmart Neighborhood Market: 1
      Supertarget: 1
      ALDI: 1
      Lidl: 1
      Publix: 1
      Lowes Foods: 1
      Compare Foods: 1
      Save-A-Lot: 1
      Food World: 1
    exclude:
      Harris Teeter: 1
      Whole Foods: 1
      Harris Teeter: 1
      Trader Joe's: 1
      Sam's Club: 1
      Durham Co-Op: 1
      Whole Foods Market: 1
      Family Dollar: 1
      A&C SUPERMARKET EQUIPMENT: 1
      tobacco & vape: 1
      The Fresh Market: 1

  resources:
    include:
      1905 Chapel Hill Rd, Durham, NC 27707:
        name: Durham Literacy Center
    exclude: {}

  employment:
    include: {}
    exclude: {}

  safety: {}

### Parameters for evaluating things
evaluation:
  enable:
    bus: 1
    grocery: 1
    resources: 0
    employment: 0
    safety: 0

  value:
    bus:
      # TODO
      selection:
        type: nearest
        nearest: 1
        final: average
      function:
      - const: 1.0
    grocery:
      selection:
        type: nearest
        nearest: 1
        final: average
      function:
      - point: [0.0,1.0]
      - linear
      - point: [0.25,0.95]
      - linear
      - point: [0.75,0.70]
      - linear
      - point: [1.25,0.20]
      - exp: [6.4,-2.7726]
    resources:
      selection:
        type: nearest
        nearest: 5
        final: average
      function:
      - exp2: [1.0,-0.02]
    employment:
      # TODO
      selection:
        type: nearest
        nearest: 1
        final: average
      function:
      - const: 0.0
    safety:
      selection:
        type: evaluated

  final:
    mul:
      - bus
      - weighted_sum:
          grocery: 1.0
          resources: 0.0
          employment: 0.0
          safety: 0.0

